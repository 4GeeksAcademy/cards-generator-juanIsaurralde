<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <h1 class="text-center text-light">Card Generator</h1>
    <div class="container d-flex justify-content-center">
      <div
        id="card"
        class="bg-light rounded d-flex justify-content-between"
        style="width: 250px; height: 361px; flex-direction: column;"
      >
        <div class="ms-2 mt-2 display-5">
          <span id="cardSimbolTop"></span>
        </div>
        <div class="my-5 display-1 d-flex justify-content-center">
          <span id="cardNumber"></span>
        </div>
        <div class="me-2 mb-2 display-5 d-flex justify-content-end">
          <span id="cardSimbolBottom"></span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <button id="shuffleCard" class="btn btn-warning ">
        <strong>Shuffle</strong>
      </button>
    </div>
  </body>
</html>
